<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 25px;
            font-weight: bolder;
        }
        #wrap {
            width: 1300px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 25%;
            height: 1000px;
            background-color: #a4a4a4;
        }
        #aside .logo {
            width: 100%;
            height: 175px;
            background-color: #7e7e7e;
            text-align: center;
            line-height: 175px;
        }
        #main {
            width: 75%;
        }
        #main #slider {
            width: 100%;
            height: 550px;
            background-color: #959191;
        }
        #main #contents {
            width: 100%;
            display: flex;
        }
        #main #contents .notice {
            width: 33.3333%;
            height: 300px;
            background-color: #b0abab;
        }
        #main #contents .gallery {
            width: 33.3333%;
            height: 300px;
            background-color: #999999;
        }
        #main #contents .pop {
            width: 33.3333%;
            height: 300px;
            background-color: #787878;
        }
        #main #footer {
            width: 100%;
            display: flex;
        }
        #main #footer .logo {
            width: 25%;
            height: 150px;
            background-color: #5d5d5d;
        }
        #main #footer .footer1 {
            width: 75%;
        }
        #main #footer .footer1 .menu{
            width: 100%;
            height: 75px;
            background-color: #484848;
        }
        #main #footer .footer1 .copyright{
            width: 100%;
            height: 75px;
            background-color: #676767;
        }
        ul, li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .nav > ul {
            text-align: center;
            height: 50px;
            line-height: 50px;
        }
        .nav > ul > li {
            background-color: #000000;
            position: relative;
            
        }
        .nav > ul > li:hover  {
            background-color: #535353;
        }
        .nav > ul > li > ul {
            display: none;
        }
        .nav > ul > li:hover > ul {
            display: flex;
            position: absolute;
            background-color: #c7c7c7;
            left: 100%;
            top: 0%;
            width: 100%;
        }
        .nav > ul > li > ul > li {
            width: 25%;
        }
        .nav > ul > li > ul > li:hover {
            background-color: #d6c3c3;
        }
    </style>
</head>
<body>

    <div id="wrap">
        
        <aside id="aside">
            <h1 class="logo">로고</h1>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">메</a>
                        <ul>
                            <li><a href="#">서</a></li>
                            <li><a href="#">브</a></li>
                            <li><a href="#">메</a></li>
                            <li><a href="#">뉴</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">인</a>
                        <ul>
                            <li><a href="#">서</a></li>
                            <li><a href="#">브</a></li>
                            <li><a href="#">메</a></li>
                            <li><a href="#">뉴</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메</a>
                        <ul>
                            <li><a href="#">서</a></li>
                            <li><a href="#">브</a></li>
                            <li><a href="#">메</a></li>
                            <li><a href="#">뉴</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">뉴</a>
                        <ul>
                            <li><a href="#">서</a></li>
                            <li><a href="#">브</a></li>
                            <li><a href="#">메</a></li>
                            <li><a href="#">뉴</a></li>
                        </ul>
                    </li>
                    
                </ul>
            </nav>
        </aside>

        <main id="main">

            <article id="slider">이미지 슬라이드
            </article>
    
            <section id="contents">
                <div class="notice">공지사항</div>
                <div class="gallery">갤러리</div>
                <div class="pop">팝업</div>
            </section>

            <footer id="footer">
                <div class="logo">로고</div>
                <div class="footer1">
                    <div class="menu">하단메뉴</div>
                    <div class="copyright">copyright</div>
                </div>
            </footer>

        </main>
       
    </div>
</body>
</html>
